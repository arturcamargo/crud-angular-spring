<mat-table [dataSource]="itens$">
  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef class="coluna-de-acoes"></mat-header-cell>
    <mat-cell *matCellDef="let itens" class="coluna-de-acoes">
      <mat-icon aria-hidden="false" aria-label="Categoria da Tarefa">{{
        itens.categoria | category
      }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef class="coluna-de-acoes">ID</mat-header-cell>
    <mat-cell *matCellDef="let itens" class="coluna-de-acoes">{{ itens._id }}</mat-cell>
  </ng-container>

  <!-- Tarefa Column -->
  <ng-container matColumnDef="tarefa">
    <mat-header-cell *matHeaderCellDef>Tarefa</mat-header-cell>
    <mat-cell *matCellDef="let itens">{{ itens.tarefa }}</mat-cell>
  </ng-container>

  <!-- Responsável Column -->
  <ng-container matColumnDef="responsavel">
    <mat-header-cell *matHeaderCellDef>Responsável</mat-header-cell>
    <mat-cell *matCellDef="let itens">{{ itens.responsavel }}</mat-cell>
  </ng-container>

  <!-- Acoes Column -->
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef="" class="coluna-de-acoes">
      <button mat-icon-button color="accent" aria-label="Adicionar item">
        <mat-icon (click)="adicionar()">post_add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell class="coluna-de-acoes" *matCellDef="let item">
      <button mat-icon-button color="primary" aria-label="Editar item">
        <mat-icon>edit_note</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover item">
        <mat-icon>delete_sweep</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
